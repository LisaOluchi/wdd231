    <h1>Contact Me</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <form method="get" action="thankyou.html">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required title="First Name" autocomplete="given-name">
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required title="Last Name" autocomplete="family-name">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required title="Email Address" autocomplete="email" placeholder="example@example.com">
        
        <label for="phone">Mobile Phone Number:</label>
        <input type="tel" id="phone" name="phone" required title="Mobile Phone Number" autocomplete="tel">
        <button type="submit">Submit</button>
        </form>
     </section>     
  </main>

  <footer>
    <p>Contact: <a href="mailto:Lich@3DS.com">Lich@3DS.com</a></p>

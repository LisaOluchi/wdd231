<main>
    <h1>Join Us</h1>
        <form method="get" action="thankyou.html">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required title="First Name" autocomplete="given-name">
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required title="Last Name" autocomplete="family-name">
            
            <label for="orgTitle">Organizational Title:</label>
            <input type="text" id="orgTitle" name="orgTitle" title="Organizational Title" autocomplete="organization-title" pattern="[A-Za-z\- ]{7,}">
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required title="Email Address" autocomplete="email" placeholder="example@example.com">
            
            <label for="phone">Mobile Phone Number:</label>
            <input type="tel" id="phone" name="phone" required title="Mobile Phone Number" autocomplete="tel">
            
            <label for="orgName">Organization Name:</label>
            <input type="text" id="orgName" name="orgName" required title="Organization Name" autocomplete="organization">
            
            <label for="membershipLevel">Membership Level:</label>
            <select id="membershipLevel" name="membershipLevel" required title="Membership Level">
                <option value="NP">NP Membership (Non-profit, no fee)</option>
                <option value="Bronze">Bronze Membership</option>
                <option value="Silver">Silver Membership</option>
                <option value="Gold">Gold Membership</option>
            </select>
            
            <label for="description">Business/Organization Description:</label>
            <textarea id="description" name="description" title="Business/Organization Description"></textarea>

            <label for="timestamp">Timestamp:</label>
            <input type="hidden" id="timestamp" name="timestamp" value="">

            
            <button type="submit">Submit</button>
        </form>
    </main>
